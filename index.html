    <script>
        const APIKey = "43b5b86a3681230a45961cc32737a765";
        const citySearch = $('#citySearchID');
        const savedCitiesSidebar = $('#savedCitiesSidebar');
        let cityName = $("#cityName");
        let tempSlot = $("#tempSlot");
        let humiditySlot = $("#humiditySlot");
        let windSpeedSlot = $("#windSpeedSlot");
        let storedCities = [];

        $("#citySearchBtn").click(function (){
        
          const city = (citySearch).val();
          saveCity(city);
          getWeather(city);
        })

        function getWeather(city ){
          let queryURL = "https://api.openweathermap.org/data/2.5/weather?q=" + city + "&appid=" + APIKey;
          $.ajax({
            url: queryURL,
            method: "GET"
            }).then(function(response) {
                console.log(response);
                (cityName).text(response.name)
                tempSlot.text("Temperature: " + ((response.main.temp) - 273.15) * 9/5 + 32);
                humiditySlot.text("Humidity: " + response.main.humidity);
                windSpeedSlot.text("Wind Speed: " + response.wind.speed);
            })
        }

        function saveCity (city) {
          if (storedCities.indexOf(city) === -1) {
                storedCities.push(city);
                console.log(storedCities);
                window.localStorage.setItem("cities", JSON.stringify(storedCities));
                makeCityBtn(city);
                } else {
                  console.log("already got 'im!")
                  }
          // May need to add to this function some method of counting the cities
        }

        function getSavedCities () {
          saveCityArr = window.localStorage.getItem(JSON.parse("cities"))
          console.log(saveCityArr);
        }

        function makeCityBtn (city) {
          $("<button>" + city + "</button>").appendTo(savedCitiesSidebar);
        }
    </script>
